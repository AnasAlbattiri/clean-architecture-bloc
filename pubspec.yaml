  get_it: ^7.7.0
  # Local cache
  shared_preferences: ^2.2.3
  # Connectivity
  connectivity_plus: ^6.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
